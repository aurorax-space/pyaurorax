# top level
# ------------------
site_name: AuroraX Documentation
site_url: https://docs.aurorax.space
repo_url: https://github.com/aurorax-space
edit_uri: edit/main/docs/


# theme settings
# ------------------
theme:
  name: material
  logo: img/logo.svg
  favicon: img/logo.svg
  palette:
    primary: black
    accent: teal
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
markdown_extensions:
  - meta
  - toc:
      permalink: true
      toc_depth: 3
  - markdown.extensions.codehilite:
      guess_lang: false
  - pymdownx.superfences:
extra:
  analytics:
    provider: google
    property: G-284760515
  social:
    - icon: fontawesome/solid/globe
      link: https://aurorax.space
      name: AuroraX website
    - icon: fontawesome/brands/github-alt
      link: https://github.com/aurorax-space
      name: Source code on Github
extra_css:
  - stylesheets/extra.css


